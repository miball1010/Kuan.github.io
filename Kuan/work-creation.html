    .container {
        position: relative;

    .box {
        width: 290px;
        border-radius: 5px;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.127);
        height: auto;
        cursor: pointer;
        position: absolute;
        overflow: hidden;
    }

    .box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        transition: all 0.5s ease;
    }

    .box:hover>img {
        transform: scale(1.2);
    }

    .showBox {
        width: 100%;
        height: 100vh;
        background-image: url(img/bg.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 3;
         display: none; 
    }

    .showBoxCloseBtn {
        position: absolute;
        width: 30px;
        top: 0;
        right: 0;
        margin: 30px;
        opacity: 0.4;
        transition: all 0.5s ease;
        cursor: pointer;
    }

    .showBoxCloseBtn:hover {
        opacity: 1;
        transform: rotate(180deg);
    }

    .showBoxCloseBtn img,
    .showBoxImg img {
        width: 100%;
    transition: all 0.5s ease;
    display: block;
    }


    .showBoxImg {
        max-width: 400px;
        height: auto;
        position: absolute;
        top: 50%;
        left: 30%;
        transform: translate(-50%, -50%);
        border-radius: 5px;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.127);
        overflow: hidden;
    }

    .ballBox {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 40px;
        text-align: center;
    }

    .ball {
        background-color: rgba(255, 255, 255, 0.5);
        width: 15px;
        height: 15px;
        margin: 3px;
        border-radius: 50%;
        display: inline-block;
        cursor: pointer;

    }
    .ball:hover{
        background-color: rgb(255, 255, 255);

    }
</style>
