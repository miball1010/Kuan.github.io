<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe to Change Image</title>
    <style>
        #imageContainer {
            overflow: hidden;
        }

        #imageSlider {
            display: flex;
        }

        .image {
            flex: 0 0 100%;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="imageContainer">
    <div id="imageSlider">
        <img class="image" src="img/a1-1.jpg" alt="">
        <img class="image" src="img/a1-2.jpg" alt="">
        <img class="image" src="img/a1-3.jpg" alt="">
        <!-- Add more images as needed -->
    </div>
</div>

<script>
    const imageContainer = document.getElementById('imageContainer');
    const imageSlider = document.getElementById('imageSlider');

    let startPosition = 0;

    // Touch start event
    imageSlider.addEventListener('touchstart', (e) => {
        startPosition = e.touches[0].clientX;
    });

    // Touch end event
    imageSlider.addEventListener('touchend', (e) => {
        const endPosition = e.changedTouches[0].clientX;

        // Determine the direction of the swipe
        if (startPosition > endPosition) {
            // Swipe to the left
            nextImage();
        } else {
            // Swipe to the right
            prevImage();
        }
    });

    // Next image function
    function nextImage() {
        imageSlider.appendChild(imageSlider.firstElementChild);
    }

    // Previous image function
    function prevImage() {
        imageSlider.insertBefore(imageSlider.lastElementChild, imageSlider.firstElementChild);
    }
</script>

</body>
</html>
